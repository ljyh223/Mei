name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: '手动发布时使用的标签名 (例如: v1.0.0)'
        required: true
        type: string
      release_notes:
        description: '发布说明 (可选，默认使用 .github/release_notes.md)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        # 对于手动触发，需要获取指定的标签
        with:
          ref: ${{ github.event.inputs.tag_name || github.ref }}

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - uses: gradle/gradle-build-action@v2
        with:
          gradle-version: current
          arguments: assembleRelease

      - uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      # 根据触发方式决定APK文件名
      - name: Rename APK file
        run: |
          if [ -n "${{ github.event.inputs.tag_name }}" ]; then
            mv ${{ steps.sign_app.outputs.signedReleaseFile }} Mei_${{ github.event.inputs.tag_name }}.apk
          else
            mv ${{ steps.sign_app.outputs.signedReleaseFile }} Mei_${GITHUB_REF_NAME}.apk
          fi

      - name: Read Release Notes
        id: release_notes
        run: |
          # 优先使用手动输入的发布说明，其次使用文件，最后使用默认值
          if [ -n "${{ github.event.inputs.release_notes }}" ]; then
            body="${{ github.event.inputs.release_notes }}"
          elif [ -f .github/release_notes.md ]; then
            body=$(cat .github/release_notes.md)
          else
            body="Release ${{ github.event.inputs.tag_name || github.ref_name }}"
          fi
          {
            echo "BODY<<EOF"
            echo "$body"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "*.apk"
          token: ${{ github.token }}
          tag: ${{ github.event.inputs.tag_name || github.ref_name }}
          generateReleaseNotes: true
          body: ${{ steps.release_notes.outputs.BODY }}